---
- hosts: all
  vars_files: 
  - env_variables
  become: yes
  
  tasks:
  - name: Update hosts file in /etc/hosts
    copy: 
      src: /etc/hosts
      dest: /etc/hosts 
        
  - name: Set variable for IP address in host file and new host name
    shell: ip4=$(/sbin/ip -o -4 addr list enp0s3 | awk '{print $4}' | cut -d/ -f1); export newhostname=$(grep $ip4 /etc/hosts | awk '{print $3}'); hostnamectl set-hostname $newhostname
       
  - name: Disabling Swap on all nodes
    shell: swapoff -a

  - name: Commenting Swap entries in /etc/fstab
    replace:
     path: /etc/fstab
     regexp: '(.*swap*)'
     replace: '#\1'
     
  - name: Setting modprobe br_netfilter
    shell: sudo modprobe br_netfilter
      
  - name: Setting modprobe overlay
    shell: sudo modprobe overlay 

  - name: Set up required sysctl params, these persist across reboots
    file:
     path: /etc/sysctl.d/99-kubernetes-cri.conf
     state: touch

  - name: Set up required sysctl params, these persist across reboots
    blockinfile:
     path: /etc/sysctl.d/99-kubernetes-cri.conf
     block: | 
        net.bridge.bridge-nf-call-iptables  = 1
        net.ipv4.ip_forward                 = 1
        net.bridge.bridge-nf-call-ip6tables = 1

  - name: Rebooting hosts 
    reboot:
      msg: "Reboot initiated"
      connect_timeout: 5
      reboot_timeout: 600
      pre_reboot_delay: 0
      post_reboot_delay: 30
      test_command: whoami
